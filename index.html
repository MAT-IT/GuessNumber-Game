<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guess a number  </h1>
        <p class="between">(Between 1-20)</p>
        <button class="hover again">Again Start</button>
        <div class="number">?</div>

    </header>
    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="hover btn">Lets Check..</button>
        </section>
        <section class="right">
            <p class="message">Guessing...</p>
            <p class="label score">Skor:20</p>
            <p class="label high score">High Skor</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
